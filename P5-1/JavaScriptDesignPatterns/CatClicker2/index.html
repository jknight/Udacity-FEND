<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <script type="text/javascript">
    //Need: cat name/picture/clicks

    var cat = function(name, image) 
    {
      this.name = name;
      this.image = image;
      this.clicks = 0;
    };

    var cats = [];

    function init() 
    {
      var cat1 = new cat("Chester", "img/cat1.jpg");
      var cat2 = new cat("Tabby", "img/cat2.jpg");

      //cats.push(cat1);
      //cats.push(cat2);

      document.getElementById("cat1Image").src = cat1.image;
      document.getElementById("cat1Name").innerHTML = cat1.name;
      var clickDiv1 = document.getElementById("cat1Clicks");
      document.getElementById("cat1Image").addEventListener("click", function() { increment(clickDiv1, cat1); });

      document.getElementById("cat2Image").src = cat2.image;
      document.getElementById("cat2Name").innerHTML = cat2.name;
      var clickDiv2 = document.getElementById("cat2Clicks");
      document.getElementById("cat2Image").addEventListener("click", function() { increment(clickDiv2, cat2) } );
    }

    function increment(e, obj)
    {
      ++obj.clicks;
      console.log(obj);
      e.innerHTML = obj.clicks;
    }

    </script>
  <body onload="init();" >
    <h1>Cat Clicker v2</h1>

    <div class="container">
    <div class="catDiv">
      <span id="cat1Name"></span>
      <span id="cat1Clicks"></span>
      <br/>
      <img id="cat1Image" class="catImage" src="#"/>
    </div>
    <div class="catDiv">
      <span id="cat2Name"></span>
      <span id="cat2Clicks"></span>
      <br/>
      <img id="cat2Image" class="catImage" src="#"/>
    </div>
    </div>
  </body>
</html>
