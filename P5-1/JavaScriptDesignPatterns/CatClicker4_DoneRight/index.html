<html>
<head>
  <script src="js/model.js"></script>
  <script src="js/view.js"></script>
  <script src="js/controller.js"></script>

  <style>
  #catList {
    float:left;
    height: 100px;
    width: 200px;
  }

  #cat {
    float:left;
    border: 2px solid blue;
    height: 300px;
    width: 300px;
    margin-right:20px;
  }

  #admin {
    display:none;
  }

  </style>
</head>

<body onLoad="Controller.init();">

  <h1>Cat Clicker Premium</h1>
  <input type="button" onClick="AdminView.toggleVisibility(true);" value="Admin"/>
  <br/>
  <ul id="catList"></ul>
  <div id="cat">
  Name: <span id="catName"></span>
  Clicks: <span id="catClicks"></span>
  <img id="catPicture"/>
  </div>

  <div id="admin">
    <h2>Admin Mode</h2>
    <ul>
      <li>Name: <input type="text" id="name"/>
      <li>Image: <input type="text" id="img"/>
      <li>Click Count: <input type="text" id="clickCount"/>
    </ul>
    <input type="button" id="saveButton" value="Save"/>
    <input type="button" id="cancelButton" value="Cancel"/>


  </div>

</body>

</html>
